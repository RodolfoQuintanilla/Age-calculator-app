<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>

<body>
  <div class="container">
    <div class="date">
      <div>
        <legend>days</legend>
        <input class="date__tex" type="number" placeholder="--" id="day">
      </div>
      <div>
        <legend>months</legend>
        <input class="date__tex" type="number" placeholder="--" id="mouth">
      </div>
      <div>
        <legend>years</legend>
        <input class="date__tex" type="number" placeholder="--" id="year">
      </div>
      
    </div>
    <br>
    <div class="date__btn">
      <button onclick="inicio()"><img src="assets/images/icon-arrow.svg" alt=""></button>
    </div>
      <br>

    <div class="paint">

      <p > <span class="ano"> -- </span> Year </p>
      <p> <span class="mes"> -- </span> Month </p>
      <p> <span class="dia"> -- </span> Day</p>

    </div>
  </div>










  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="assets/js/script.js"></script>

</body>

</html>
